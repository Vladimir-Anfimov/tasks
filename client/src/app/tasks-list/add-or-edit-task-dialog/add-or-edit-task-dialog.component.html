<h2 mat-dialog-title>{{ isEdit() ? "Edit" : "Add" }} Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="manageTask()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [formControl]="taskForm.controls.title" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Day</mat-label>
      <mat-select [formControl]="taskForm.controls.day" required>
        <ng-container *ngFor="let day of AllDays">
          <mat-option [value]="day">{{ day }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field style="margin-right: 8px">
      <mat-label>Start Time</mat-label>
      <input
        type="time"
        required
        matInput
        [formControl]="taskForm.controls.startTime"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input
        type="time"
        required
        matInput
        [formControl]="taskForm.controls.endTime"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      cdkFocusInitial
      [disabled]="taskForm.invalid"
      [mat-dialog-close]="taskForm.value"
      (click)="manageTask()"
    >
      {{ isEdit() ? "Edit" : "Add" }}
    </button>
  </mat-dialog-actions>
</form>
