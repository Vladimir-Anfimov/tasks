<h2 mat-dialog-title>{{ this.editedTaskId !== null ? "Edit" : "Add" }} Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="manageTask()">
  <mat-dialog-content>
    <div>
      <mat-form-field class="form-item">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="taskForm.controls.title" />
      </mat-form-field>
      <mat-form-field class="form-item">
        <mat-label>Day</mat-label>
        <mat-select [formControl]="taskForm.controls.day">
          <ng-container *ngFor="let day of AllDays">
            <mat-option [value]="day">{{ day }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-item">
        <mat-label>Start Time</mat-label>
        <input
          type="time"
          matInput
          [formControl]="taskForm.controls.startTime"
        />
      </mat-form-field>
      <mat-form-field class="form-item">
        <mat-label>End Time</mat-label>
        <input type="time" matInput [formControl]="taskForm.controls.endTime" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      type="submit"
      cdkFocusInitial
      [disabled]="taskForm.invalid"
      [mat-dialog-close]="taskForm.value"
    >
      {{ this.editedTaskId !== null ? "Edit" : "Add" }}
    </button>
  </mat-dialog-actions>
</form>
